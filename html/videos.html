<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Json templates</title>
</head>
<body>
    <ul>
    {% for item in model.navigation %}
        <li><a href="{{ item.url }}">{{ item.title }}</a></li>
    {% endfor %}
    </ul>

    {% for item in model.panels %}
        <h1>{{ item.title }}</h1>
    {% endfor %}

    <script>
        var model = {{ model | json_encode() | raw }};
    </script>
</body>
</html>
